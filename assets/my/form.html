<!DOCTYPE html>
<html>
<head>
<title>GoFit | Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
</style>
</head>
<body>
<div>
<img src="wo.jpeg" alt="Logo">
</div>
<h2>Checkout Form by GoFit</h2>
<p>Fill in the details and checkout (Only valid details accepted)</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="submit.html">
      
        <div class="row">
          
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Alpa Anil Meherkar">
            <label for="ccnum">Credit card number</label>
            <input id="ccnum" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
       
            <div class="row">
	      <div class="col-50">
                <label for="cvv">CVV</label>
                <input id="cvv" name="cvv" type="number" max="999"  pattern="([0-9]|[0-9]|[0-9])" placeholder="352">
              </div>
              <div class="col-50">
                <label for="expyear">Expiration Date</label>
		<select name="DOBMonth">
		<option>- Month -</option>
		<option value="January">January</option>
		<option value="Febuary">Febuary</option>
		<option value="March">March</option>
		<option value="April">April</option>
		<option value="May">May</option>
		<option value="June">June</option>
		<option value="July">July</option>
		<option value="August">August</option>
		<option value="September">September</option>
		<option value="October">October</option>
		<option value="November">November</option>
		<option value="December">December</option>
		</select>
		<select name="DOBYear">
		<option>- Year -</option>
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
		<option value="2024">2024</option>
		<option value="2025">2025</option>
		<option value="2026">2026</option>
		<option value="2027">2027</option>
		<option value="2028">2028</option>
		<option value="2029">2029</option>
		<option value="2030">2030</option>
		</select>
                
              </div>
             
            </div>
          </div>

          <div class="col-50">
            <h3>Shipping Address</h3>
            <label for="fname"> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Alpa A. Meherkar">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="alpa@example.com">
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="Flr/Room No, Society/Building Name , Street Name ">
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="Virar">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control">
		<option value="Andhra Pradesh">Andhra Pradesh</option>
		<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
		<option value="Arunachal Pradesh">Arunachal Pradesh</option>
		<option value="Assam">Assam</option>
		<option value="Bihar">Bihar</option>
		<option value="Chandigarh">Chandigarh</option>
		<option value="Chhattisgarh">Chhattisgarh</option>
		<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
		<option value="Daman and Diu">Daman and Diu</option>
		<option value="Delhi">Delhi</option>
		<option value="Lakshadweep">Lakshadweep</option>
		<option value="Puducherry">Puducherry</option>
		<option value="Goa">Goa</option>
		<option value="Gujarat">Gujarat</option>
		<option value="Haryana">Haryana</option>
		<option value="Himachal Pradesh">Himachal Pradesh</option>
		<option value="Jammu and Kashmir">Jammu and Kashmir</option>
		<option value="Jharkhand">Jharkhand</option>
		<option value="Karnataka">Karnataka</option>
		<option value="Kerala">Kerala</option>
		<option value="Madhya Pradesh">Madhya Pradesh</option>
		<option value="Maharashtra">Maharashtra</option>
		<option value="Manipur">Manipur</option>
		<option value="Meghalaya">Meghalaya</option>
		<option value="Mizoram">Mizoram</option>
		<option value="Nagaland">Nagaland</option>
		<option value="Odisha">Odisha</option>
		<option value="Punjab">Punjab</option>
		<option value="Rajasthan">Rajasthan</option>
		<option value="Sikkim">Sikkim</option>
		<option value="Tamil Nadu">Tamil Nadu</option>
		<option value="Telangana">Telangana</option>
		<option value="Tripura">Tripura</option>
		<option value="Uttar Pradesh">Uttar Pradesh</option>
		<option value="Uttarakhand">Uttarakhand</option>
		<option value="West Bengal">West Bengal</option>
		</select>

              </div>
              <div class="col-50">
                <label for="zip">Pincode</label>
                <input type="text" id="pin" name="pin" pattern="[0-9]{6}" maxlength="6"placeholder="400100">
              </div>
            </div>
          </div>

          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Billing address same as Shipping address
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> </span></h4>
      
      <hr>
     <label for="total">Total Amount in Rupees :</label>
     <input type="text" id="total" name="total" placeholder="Eg : 1000">
    </div>
  </div>
</div>

</body>
</html>
